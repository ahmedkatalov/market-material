<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="white-container">
          <div class="img-container-1"><img src="img/241e.png" alt="" />
          </div>
          <div class="text-container">
            <h1>Lorem Ipsup Dolor Sit Amet Consectetur</h1>
            <p>identifier number</p>
          </div>
          <div class="price">
            <div class="price-999">999 ₽</div>
            <div class="price-icon-cost">
              <img src="img/basket.png" alt="Картинка не прогрузилась" />
              <h1>699 ₽</h1>
              <div class="dark-block"></div>
            </div>
          </div>
        </div>
        <div class="for-discount">
          <div class="discount">
            <div class="img-text">
              <h3>10%</h3>
              <img src="img/label.svg" alt="" />
            </div>
          </div>
          <div class="yellow-container">
            <div class="img-container-1">
              <img src="img/241e.png" alt="" />
            </div>
            <div class="text-container">
              <h1>Lorem Ipsup Dolor Sit Amet Consectetur</h1>
              <p>identifier number</p>
            </div>
            <div class="price">
              <div class="price-999">999 ₽</div>
              <div class="price-icon-cost">
                <img src="img/basket.png" alt="Картинка не прогрузилась" />
                <h1>699 ₽</h1>
                <div class="dark-block"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="main">
        <div class="icons">
          <h3>Feather Icons</h3>
          <ul>
            <li><span class="material-symbols-outlined"> star </span></li>
            <li>
              <span class="material-symbols-outlined"> star_rate_half </span>
            </li>
            <li>
              <span class="material-symbols-outlined"> local_shipping </span>
            </li>
            <li><span class="material-symbols-outlined"> local_mall </span></li>
            <li><span class="material-symbols-outlined"> done </span></li>
          </ul>
        </div>
      </div>
      <div class="colors">
        <h3>Color Palette</h3>
        <div class="color-container-1">
          <div class="color1"></div>
          <div class="color-2"></div>
          <div class="color-3"></div>
          <div class="color-4"></div>
          <div class="color-5"></div>
          <div class="color-6"></div>
        </div>
        <h3>Gradients</h3>
        <div class="color-container-2">
          <div class="color-one"></div>
          <div class="color-two"></div>
          <div class="color-three"></div>
          <div class="color-four"></div>
        </div>
      </div>
  </body>
</html>
